{{ template "header.html" . }}

<main class="flex-shrink-0">
    <div class="container">
        <h2 class="mt-5">{{ call .Trans "Search Results" }}</h2>
        {{ template "messages.html" . }}
        <table class="table table-hover table-sm" id="search-results">
            <thead>
            <tr>
                <th scope="col">{{ call .Trans "Domain" }}</th>
            </tr>
            </thead>
            <tbody>
            {{ range $result := .Results }}
            <tr>
                <td>
                    <a href="{{ $result.URL }}">{{ $result.Host }}</a>
                </td>
            </tr>
            {{ end }}
            </tbody>
        </table>
        {{ template "pagination.html" . }}
    </div>
</main>

{{ template "footer.html" . }}
