<nav aria-label="Page navigation">
    <ul class="pagination">
        {{ if .Prev }}
        <li class="page-item"><a class="page-link" href="{{ .PrevURL }}">{{ call .Trans "Previous" }}</a></li>
        {{ end }}
        {{ if .Next }}
        <li class="page-item"><a class="page-link" href="{{ .NextURL }}">{{ call .Trans "Next" }}</a></li>
        {{ end }}
    </ul>
</nav>
